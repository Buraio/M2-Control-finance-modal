<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Control Finance - Seu controle financeiro">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@500;600;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />

  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="styles/globalStyles.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="stylesheet" href="styles/media.css">
  <link rel="stylesheet" href="styles/effects.css">

  <title>Control Finance</title>
</head>
<body>
  <header id="headerContainer">
    <div>
      <h1><span>Control</span> Finance</h1>
      <button data-modal-control="modalOpen">Registrar novo valor</button>
    </div>
  </header>
  <main id="mainContainer">
    <div class="divFilter">
      <h2>Resumo financeiro</h2>
      <div class="divFilterButtons">
        <button class="buttonFilter selected">Todos</button>
        <button class="buttonFilter">Entradas</button>
        <button class="buttonFilter">Saídas</button>
        </div>
    </div>
    <div class="divTotalInfo">
      <span class="spanText">Soma dos valores</span>
      <span class="spanSumValue">R$ 00,00</span>
    </div>
    <ul id="listContainer"></ul>
    <div class="divBackContainer hidden">
      <form class="formModalContainer">
        <div class="divModalHeading">
          <h2 class="headingModalRegister">Registro de valor</h2>
          <span class="spanRemoveModal" data-modal-control="modalClose">X</span>
        </div>
        <p class="pModalDescription">Digite o valor e em seguida aperte no botão referente ao tipo do valor </p>
        <div class="divModalInsertValue">
          <label class="labelModalValue" for="inputValue">Valor</label>
          <input id="inputValue" type="number" name="inputValue" placeholder="R$ 00.00">
        </div>
        <fieldset class="fieldsetModalSelectType">
          <span class="legendValueType">Tipo de valor</span>
          <input type="radio" hidden id="button0" value="0" name="valueType">
          <label class="inputType" tabindex="0" for="button0">Entrada</label>
          <input type="radio" hidden id="button1" value="0" name="valueType">
          <label class="inputType" tabindex="0" for="button1">Saída</label>
        </fieldset>
        <div class="divModalActions">
          <button class="buttonCancelModal" data-modal-control="modalClose">Cancelar</button>
          <button type="submit" class="buttonInsertValue">Inserir valor</button>
        </div>
      </form>
    </div>
  </main>
  <script src="scripts/valuesData.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/filter.js"></script>
  <script src="scripts/modal.js"></script>
</body>
</html>
